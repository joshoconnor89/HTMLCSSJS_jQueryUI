<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Lightbox Demo</title>
<link rel="stylesheet" type="text/css" href="css/lightbox.css">
<script src="js/lightbox-plus-jquery.min.js"></script>
<script src="js/lightbox.min.js"></script>

<style type="text/css">
#wrapper {width:680px; height:680px; margin:20px auto; text-align:center;}

</style>
</head>

<body>
<div id="wrapper">
<div>
<a href="images/arch.jpg" data-lightbox="image-1" data-title="Arches National Monument">Arches</a>
<a href="images/canyon.jpg" data-lightbox="image-2" data-title="Colorado River Canyon">Canyon</a>
<a href="images/field.jpg" data-lightbox="image-3" data-title="Rocky Mountain Meadow">Field</a>
</div>

<div>
<a href="images/arch.jpg" data-lightbox="image-1" data-title="Arches National Monument"><img src="images/arch_thumb.jpg" /></a>

<a href="images/canyon.jpg" data-lightbox="image-2" data-title="Colorado River Canyon"><img src="images/canyon_thumb.jpg" /></a>

<a href="images/field.jpg" data-lightbox="image-3" data-title="Rocky Mountain Meadow"><img src="images/field_thumb.jpg" /></a>
</div>

</div>
</body>
</html>
